<div style="text-align:center">
  <div>
    @if(showWebcam){
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
      [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
      (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
    </webcam>
    }
    <br />
    <div class="d-flex justify-content-center gap-5">
      <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture">
        <i class="bi bi-camera bi-fs-5x"></i>
      </div>
      <div class="actionBtn" (click)="showNextWebcam(true);" title="Switch Camera">
        <i class="bi bi-arrow-left-right bi-fs-5x"></i>
      </div>
    </div>
  </div>
</div>

@if(errors.length > 0){
<h4>Messages:</h4>
}
@for(error of errors; track error){
<ul>
  <li>{{error }}</li>
</ul>
}
