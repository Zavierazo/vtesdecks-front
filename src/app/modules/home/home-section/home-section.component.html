<div class="card text-center shadow-2-strong h-100">
  <div class="view shadow-5-strong">
    <h5>{{ order | titlecase }}&nbsp;{{ type | titlecase }}</h5>
  </div>
  <div class="card-body p-0 py-2">
    <div class="container-fluid" *ngIf="decks; else loading">
      <div class="row">
        <div class="col-12" *ngFor="let deck of decks">
          <app-deck-card [deck]="deck" height="190px" (tagClick)="onTagClick($event)"></app-deck-card>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12" *ngFor="let item of [].constructor(6); let i = index">
            <div class="deck-card border border-2 rounded-3 center hover-shadow my-2 text-black border-dark"
              style="min-height: 190px">
              <app-loading></app-loading>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="card-footer white">
    <a class="btn btn-success btn-rounded btn-lg" routerLink="/decks" [queryParams]="deckParams" role="button">
      {{ 'home.see_more' | transloco }}
    </a>
  </div>
</div>
