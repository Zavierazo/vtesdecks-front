@if (showNotRequired) {
  <span (click)="toggleNotRequired()" [title]="'shared.not_required' | transloco">
  <i class="btn-icon vtes-big nodiscipline" [ngClass]="{
    'non-selected': !isSelected('none')
  }"></i>
  </span>
}
@for (discipline of disciplineList; track discipline) {
  <span (click)="toggle(discipline)" [title]="discipline.label | transloco">
    <i class="btn-icon vtes-big" [class]="getIcon(discipline)" [ngClass]="{
        'non-selected': !isSelected(discipline.name)
      }"></i>
  </span>
}
