<strong>{{name}}</strong>
@if(releaseYear){
<span>-&nbsp;{{ releaseYear }}</span>
}
@if( proxySetOption$ | async; as proxySetOption){ <img [ngClass]="{
  'set-img-popover': !(isMobile$ | async)!,
  'set-img-popover-mobile': (isMobile$ | async)!
}" [src]="proxySetOption.imageUrl" [alt]="proxySetOption.setName" />
}
