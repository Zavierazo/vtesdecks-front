<strong>{{name}}</strong>
@if(releaseYear){
<span>-&nbsp;{{ releaseYear }}</span>
}
@if(showImage){
@if(!imageError){
<img #image [ngClass]="{
  'set-img-popover': !(isMobile$ | async)!,
  'set-img-popover-mobile': (isMobile$ | async)!
}" [src]="{id: cardId } | cardImage:set" [alt]="name" (error)="imageError = true" (load)="imageError = false" />
}@else{
<div class="text-center text-warning small mb-2">
  {{ 'deck_shared.set_image_not_available' | transloco }}
</div>
}
}
