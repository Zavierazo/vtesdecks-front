<span class="fw-semibold" #popover="ngbPopover" [ngbPopover]="imgPopover" triggers="mouseenter:mouseleave"
  container="body">
  <ng-template #imgPopover>
    <img [ngClass]="{
        'img-popover': !(isMobile$ | async)!,
        'img-popover-mobile': (isMobile$ | async)!
      }" [src]="cdnDomain + image()" [alt]="name()" />
  </ng-template>
  {{ name() }}
</span>
